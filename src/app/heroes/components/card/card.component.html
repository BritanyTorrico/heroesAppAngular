

<mat-card>
  <mat-card-header>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">

  <mat-card-content class="mt-2 heroes-card truncate-text">
    <mat-card-title> {{hero.publisher}}</mat-card-title>
    <p>
      <strong>Primera apararici√≥n: </strong> {{hero.first_appearance}}
      <br>
    </p>
    <strong class="mb-2">Personajes:</strong>
    <mat-chip-listbox>
      <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
        {{name}}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>
  <mat-divider > </mat-divider>
  <mat-card-actions class="spacer">
    <button mat-button color="primary"
      [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <button mat-button color="warn"
      [routerLink]="['/heroes', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      Info
    </button>
  </mat-card-actions>
</mat-card>
